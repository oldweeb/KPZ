<app-header></app-header>
<div class="table-container">
  <table class="table table-stripped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Group</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user | userName }}</td>
        <td>{{ user.position | positionName }}</td>
        <td>{{ user.group?.name ?? '' }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
      </tr>
    </tbody>
  </table>
</div>
