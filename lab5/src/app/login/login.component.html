<div class="container col-md-12">
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel" />
      <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
        Email is required!
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
        #password="ngModel" />
      <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
        <div *ngIf="password.errors['required']">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" *ngIf="f.submitted && !loginFailed" disabled>Loggging...</button>
      <button class="btn btn-primary btn-block" *ngIf="!f.submitted || loginFailed">Login</button>
    </div>
    <div class="form-group" *ngIf="f.submitted && loginFailed">
      <div class="alert alert-danger" role="alert">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>

  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ form.email }}.
  </div>
</div>
